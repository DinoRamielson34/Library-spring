<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Accueil Bibliothécaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 90%;
            max-width: 400px;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            display: block;
            background-color: #34495e;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            text-align: center;
            font-size: 16px;
        }

        a:hover {
            background-color: #2c3e50;
        }
    </style>
</head>

<body>
    <h1>Bienvenue, Bibliothécaire</h1>
    <ul>
        <li><a href="/librarian/prolongement">Gérer les demandes de prolongation</a></li>
        <li><a href="/preter/formpreter/livre">Prêter un livre</a></li>
        <li><a href="/rendu/retour">Retourner un livre</a></li>
        <li><a href="/sanction/form">Sanctionner un adhérent</a></li>
        <li><a href="/reservation/add">Reserver un exemplaire</a></li>
    </ul>
    <p><a href="/logout">Deconnexion</a></p>
</body>

</html>
