<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bonjour</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        a:hover {
            background-color: #0056b3;
        }

        .link-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1>Bienvenue, <span th:text="${username}">Utilisateur</span> !</h1>
    <p>Rôle : <strong th:text="${role}">Rôle</strong></p>

    <div class="link-group">
        <div th:if="${session.user != null}">
            <a href="/pret/liste">Voir mes prêts en cours</a>
        </div>

        <a href="/preter/formpreter/livre">Faire un prêt de livre</a>
        <a href="/logout">Déconnexion</a>
    </div>
</body>

</html>
