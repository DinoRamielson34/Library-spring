<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Retour de livre</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
        }

        .text-success {
            color: #27ae60;
        }

        .text-error {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="form">
        <form action="/rendu/valider" method="get">
            <div>
                <label for="idAdherent">Numéro de l'adhérent</label>
                <input type="number" name="idAdherent" id="idAdherent" required>
            </div>
            <div>
                <label for="idPret">ID Prêt</label>
                <input type="number" name="idPret" id="idPret" required>
            </div>
            <div>
                <label for="dateRendu">Date Rendu</label>
                <input type="date" name="dateRendu" id="dateRendu" required>
            </div>

            <div>
                <button type="submit">Valider</button>
            </div>
        </form>
        <div th:if="${message}">
            <p th:text="${message}" th:class="${messageType == 'success'} ? 'text-success' : 'text-error'"></p>
        </div>
    </div>
    
</body>

</html>
