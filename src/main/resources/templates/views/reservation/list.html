<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Liste des Réservations</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            max-width: 900px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        thead {
            background-color: #3498db;
            color: white;
        }

        th,
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            border-radius: 7px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            thead tr {
                display: none;
            }

            tbody tr {
                margin-bottom: 20px;
                background: white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                padding: 15px;
            }

            tbody td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            tbody td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                padding-left: 10px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <h1>Mes Réservations</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Exemplaire</th>
                <th>Adhérent</th>
                <th>Date de réservation</th>
                <th>Date début réservation</th>
                <th>Date fin réservation</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reservation : ${reservations}">
                <td data-label="ID" th:text="${reservation.id_reservation}"></td>
                <td data-label="Exemplaire" th:text="${reservation.exemplaire.code}"></td>
                <td data-label="Adhérent"
                    th:text="${reservation.adherent.nom + ' ' + reservation.adherent.prenom}"></td>
                <td data-label="Date de réservation" th:text="${reservation.date_reservation}"></td>
                <td data-label="Date début réservation" th:text="${reservation.date_debut_reservation}"></td>
                <td data-label="Date fin réservation" th:text="${reservation.date_fin_reservation}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/reservation/add}">Ajouter une nouvelle réservation</a>
</body>

</html>
